<!DOCTYPE html>
<html lang="en">
<head>
     <title>Local Storage</title>
</head>
<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Apurva Patil");
        window.localStorage.setItem("city", "Amravati");
        window.localStorage.setItem("pin", "444601");
        window.localStorage.setItem("district", "Amravati");

        // Remove Item
        window.localStorage.removeItem("city");


    </script>

</body>
</html>
